<app-header></app-header>
<!-- inner-hero start -->
<section class="inner-hero bg_img" data-background="assets/images/bg/inner-hero.jpg">
    <div class="shape position-absolute"><img src="assets/images/elements/inner-hero/shape.png" alt="image"></div>

    <!-- <div class="el-1 position-absolute"><img src="assets/images/elements/inner-hero/el-1.png" alt="image"></div> -->
    <div class="el-2 position-absolute"><img src="assets/images/elements/inner-hero/el-2.png" alt="image"></div>
    <div class="el-3 position-absolute"><img src="assets/images/elements/inner-hero/el-3.png" alt="image"></div>
    <div class="el-4 position-absolute"><img src="assets/images/elements/inner-hero/el-4.png" alt="image"></div>
    <div class="el-5 position-absolute"><img src="assets/images/elements/inner-hero/el-5.png" alt="image"></div>
    <div class="el-6 position-absolute"><img src="assets/images/elements/inner-hero/el-6.png" alt="image"></div>

    <div class="container">
        <div class="row">
        <div class="col-lg-12">
            <h2 class="page-title title">Your Favourite's
                <br>
                Games...
            </h2>
        </div>
        </div>
    </div>
</section>
<!-- inner-hero end -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="tab" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#games" role="tab" aria-controls="home" aria-selected="true">Games</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#mygames" role="tab" aria-controls="profile" aria-selected="false">My games</a>
                    </li>
                  </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active show" id="games">
                        <div class="row">
                            <div class="col-4" *ngFor="let image of allGames;let i= index">
                                <div class="card bg-light text-dark cardAdditional">
                                    <img class="card-img-top" src="{{image.image}}" alt="Card image cap">
                                    <div class="card-body slide-text">
                                        <a href="{{image.text}}" target="_blank" class="">Register</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="mygames">
                        <owl-carousel [options]="carouselOptions" [items]="myGames" [carouselClasses]="['owl-theme', 'row', 'sliding']">
                            <div class="item" *ngFor="let image of myGames;let i= index">
                                <a href="javascript:void(0);" (click) = "show(image.url,image.name)">
                                    <img class="slide-image" src="{{image.image}}" >
                                </a>
                            </div>
                        </owl-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-body">
        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col-12">
                        <p class="mygameTitle">{{gameName}}</p>
                    </div>
                    <div class="col-6 button">
                        <a href="{{gameUrl}}" target="_blank"class="cmn-btn">View Stats</a>
                    </div>
                    <div class="col-6 button">
                        <a href="javascript:void(0);" class="cmn-btn">Tournament</a>
                    </div>
                </div>
                <div class="footer"><a href="javascript:void(0)" (click)="hide()">Close</a></div>
            </div>
          </div>
    </div>
</div>
